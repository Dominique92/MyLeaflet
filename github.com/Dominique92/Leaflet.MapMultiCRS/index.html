<!DOCTYPE html>
<html>
<head>
	<title>Leaflet extension for multi vendors maps & projections</title>

	<!-- Leaflet kernel -->
	<link rel="icon" type="image/png" href="http://leafletjs.com/docs/images/favicon.png" />
	<!--link href="http://leafletjs.com/atom.xml" type="application/atom+xml" rel="alternate" title="Leaflet Dev Blog Atom Feed" /-->
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

	<!-- Pluggins from https://github.com/kartena/Proj4Leaflet -->
	<script src="../../../github.com/kartena/Proj4Leaflet/lib/proj4-compressed.js"></script>
	<script src="../../../github.com/kartena/Proj4Leaflet/src/proj4leaflet.js"></script>

	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<!-- Layers from https://github.com/shramov/leaflet-plugins -->
	<script src="../../../github.com/shramov/leaflet-plugins/layer/tile/Google.js"></script>
	<script src="../../../github.com/shramov/leaflet-plugins/layer/tile/Bing.js"></script>
	<script src="../../../github.com/shramov/leaflet-plugins/layer/tile/Yandex.js"></script>

	<script type="text/javascript">
		// Define keys before specific layers includes
		var key = {
			ign:  'k05hnrprcj17gumsxsvx5pat', // Localhost Expire le 4 oct 2017
			bing: 'AqTGBsziZHIJYYxgivLBf0hVdrAk9mWO5cQcb8Yux8sW5M8c8opEC2lZqKR1ZZXf',
			os:   'CBE047F823B5E83CE0405F0ACA6042AB', // http://www.ordnancesurvey.co.uk/business-and-government/products/os-openspace/
		};
	</script>
	<script src="IGN.js"></script>
	<script src="IGM.js"></script>
	<script src="IDEE.js"></script>
	<script src="SwissTopo.js"></script>
	<script src="MapMultiCRS.js"></script>
	<script src="MapMultiVendors.js"></script>

	<script type="text/javascript">
		window.addEventListener('load', function() { // Executed when the full page is loaded
			var map = new L.Map('map', {
				center: new L.LatLng(47, 2), // Centre France
				zoom: 6,
				layers: [L.Map.maps('OpenStreetMap-FR')],
			});

			new L.Control.Layers(L.Map.maps()).addTo(map);
		});
	</script>
</head>

<body>
	<p>Leaflet extension for multi vendors maps & projections (Google, Bing, Open projects, IGN France, SwissTopo, IDEE Espa&ntilde;a, IGM Italy, ...)</p>
	<p>Sources on <a href= "https://github.com/Dominique92/Leaflet.MapMultiCRS">Github Dominique92/Leaflet.MapMultiCRS</a></p>
	<div id="map" style="width: 800px; height: 600px"></div>
</body>
</html>
