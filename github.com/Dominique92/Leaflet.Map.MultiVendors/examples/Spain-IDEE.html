<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Leaflet extension for multi vendors maps & projections</title>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="http://leafletjs.com/docs/images/favicon.ico" />

	<!-- Leaflet kernel -->
	<link  href="../../../Leaflet/Leaflet/dist/leaflet.css" rel="stylesheet" />
	<script src="../../../Leaflet/Leaflet/dist/leaflet-src.js"></script>

	<script src="../layers/IDEE.js"></script>

	<script>
		window.addEventListener('load', function() { // Run when the full page is loaded
			var key = window.location.host == 'localhost'
				? 'g8jzsy4ttwzho3aepk2s4tb7' // localhost 03/12/2016 http://api.ign.fr / Votre clef de dÃ©veloppement >>
				: 'o6owv8ubhn3vbz2uj8jq5j0z'; // dominique92.github.io http://pro.ign.fr/api-web

			var layers = {
				'IDEE': new L.TileLayer.WMS.IDEE(),
				'IDEE photo': new L.TileLayer.WMS.IDEE.Photo()
			};

			var map = new L.Map('map', {
				center: new L.LatLng(40, -3),
				zoom: 6,
				layers: [layers.IDEE]
			});

			new L.Control.Layers(layers).addTo(map);
		});
	</script>
</head>

<body>
	<p>Leaflet extension for France IGN maps</p>

	<div id="map" style="width: 800px; height: 600px"></div>

	<p>Sources & docs on <a href= "https://github.com/Dominique92/Leaflet.Map.MultiVendors/blob/master/layers/IDEE.js">
		Github Dominique92/Leaflet.Map.MultiVendors/blob/master/layers/IDEE.js</a></p>
	<p>This demo runs on Leaflet <script>document.write(L.version)</script>
		and is also supported on Leaflet V1.0</p>

	<!-- Doc & debug -->
	<a href="https://github.com/Dominique92/Leaflet.Map.MultiVendors/blob/master/layers/IDEE.js"
	   style="position:absolute;top:0;right:0"

	   title="Next test">

	</a>
</body>
</html>
