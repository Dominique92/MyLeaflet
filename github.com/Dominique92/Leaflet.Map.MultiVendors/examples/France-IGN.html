<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Leaflet extension for multi vendors maps & projections</title>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="http://leafletjs.com/docs/images/favicon.ico" />

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

	<script src="http://dominique92.github.io/MyLeaflet/github.com/Dominique92/Leaflet.Map.MultiVendors/layers/IGN.js"></script>

	<script>
		window.addEventListener('load', function() { // Run when the full page is loaded
			var key = window.location.host == 'localhost'
				? 'u71tqebfror0c2nn3nppcbk2' // localhost 31/03/2016 http://api.ign.fr
				: 'o6owv8ubhn3vbz2uj8jq5j0z'; // dominique92.github.io http://pro.ign.fr/api-web

			var layers = {
				'IGN':         new L.TileLayer.IGN({k: key, l:'GEOGRAPHICALGRIDSYSTEMS.MAPS'}),
				'IGN Photo':   new L.TileLayer.IGN({k: key, l:'ORTHOIMAGERY.ORTHOPHOTOS'}),
				'IGN Topo':    new L.TileLayer.IGN({k: key, l:'GEOGRAPHICALGRIDSYSTEMS.MAPS.SCAN-EXPRESS.STANDARD'}),
				'IGN Classic': new L.TileLayer.IGN({k: key, l:'GEOGRAPHICALGRIDSYSTEMS.MAPS.SCAN-EXPRESS.CLASSIQUE'})
			};

			var map = new L.Map('map', {
				center: new L.LatLng(47, 2),
				zoom: 6,
				layers: [layers.IGN]
			});

			new L.Control.Layers(layers).addTo(map);
		});
	</script>
</head>

<body>
	<p>Leaflet extension for France IGN maps</p>

	<div id="map" style="width: 800px; height: 600px"></div>

	<p>* Note: IGN Topo &amp; Classic doesn't work on //localhost/</p>
	<p>Sources on <a href= "https://github.com/Dominique92/Leaflet.Map.MultiVendors/blob/master/layers/IGN.js">
		Github Dominique92/Leaflet.Map.MultiVendors/blob/master/layers/IGN.js</a></p>
	<p>This demo runs on Leaflet <script>document.write(L.version)</script>
		and is also supported on Leaflet V1.0</p>
</body>
</html>
