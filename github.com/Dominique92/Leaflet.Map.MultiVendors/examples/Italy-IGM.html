<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Leaflet extension for multi vendors maps & projections</title>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="http://leafletjs.com/docs/images/favicon.ico" />

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

	<script src="http://dominique92.github.io/MyLeaflet/github.com/Dominique92/Leaflet.Map.MultiVendors/layers/IGM.js"></script>

	<script>
		window.addEventListener('load', function() { // Run when the full page is loaded
			var map = new L.Map('map', {
				center: new L.LatLng(45.47, 9.18), // Milano
				zoom: 11,
				layers: [new L.TileLayer.WMS.IGM()]
			});
		});
	</script>
</head>

<body>
	<p>Leaflet extension for Italy IGM maps</p>
	<p>NOTE: The IGM server may be slow. Please wait for some dizain of seconds.</p>

	<div id="map" style="width: 800px; height: 600px"></div>

	<p>Sources on <a href= "https://github.com/Dominique92/Leaflet.Map.MultiVendors/blob/master/layers/IGM.js">
		Github Dominique92/Leaflet.Map.MultiVendors/blob/master/layers/IGM.js</a></p>
	<p>This demo runs on Leaflet <script>document.write(L.version)</script>
		and is also supported on Leaflet V1.0</p>
</body>
</html>
