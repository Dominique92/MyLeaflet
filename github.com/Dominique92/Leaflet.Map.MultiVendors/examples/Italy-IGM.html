<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Leaflet extension for multi vendors maps & projections</title>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="http://leafletjs.com/docs/images/favicon.ico" />

	<!-- Leaflet kernel -->
	<link  href="../../../Leaflet/Leaflet/dist/leaflet.css" rel="stylesheet" />
	<script src="../../../Leaflet/Leaflet/dist/leaflet-src.js"></script>

	<script src="../layers/IGM.js"></script>
</head>

<body>
	<p>Leaflet extension for Italy IGM maps</p>
	<p>NOTE: The IGM server may be slow. Please wait for some dizain of seconds.</p>

	<div id="map" style="width: 800px; height: 600px"></div>

	<p>Sources & docs on <a href= "https://github.com/Dominique92/Leaflet.Map.MultiVendors/blob/master/layers/IGM.js">
		Github Dominique92/Leaflet.Map.MultiVendors/blob/master/layers/IGM.js</a></p>
	<p>This demo runs on Leaflet <script>document.write(L.version)</script>
		and is also supported on Leaflet V1.0</p>

	<!-- Doc & debug -->
	<a href="https://github.com/Dominique92/Leaflet.Map.MultiVendors/blob/master/layers/IGM.js"
	   style="position:absolute;top:0;right:0"
	   title="Sources & docs">
		<img src="../../../../src/images/fork_me.png" />
	</a>
	<a href="../../Leaflet.Permalink.Cookies"
	   style="position:absolute;top:150px;right:0;text-decoration:none;font-size:large"
	   title="Next test">
		&#10144;
	</a>

	<!-- Insert the javascript after all <div> are defined -->
	<script>
		var map = new L.Map('map', {
			center: new L.LatLng(45.47, 9.18), // Milano
			zoom: 11,
			layers: [new L.TileLayer.WMS.IGM()]
		});
	</script>
</body>
</html>
