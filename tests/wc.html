<!DOCTYPE html>
<html lang="fr">
<head>
	<title>WC</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="robots" content="index, nofollow">
	<meta name="Description" CONTENT="Toilettes, WC, GPS">
	<link rel="icon" type="image/png" href="http://v2.chemineur.fr/prod/chemtype/toilette.png" />

	<link rel="stylesheet" href="../src/leaflet.css" />
	<script src="../src/leaflet.js"></script>

	<style>
		html,
		body,
		#map {
			width: 100%;
			height: 100%;
			border: 0;
			margin: 0;
		}
		/* Labels */
		.etiquette .leaflet-popup-content-wrapper {
			border-radius: 8px;
		}
		.etiquette .leaflet-popup-content,
		.etiquette .leaflet-popup-content p {
			margin: 2px;
		}
		.locatisation {
			height: 100%;
			position: relative;
			top: 50%;
			text-align: center;
		}
	</style>
</head>

<body>
	<!--div class="locatisation">
		LOCATISATION...
	</div-->
	<div id="map"></div>

	<script>
		L.GeoJSON.Ajax.OSM.wc = L.GeoJSON.Ajax.OSM.extend({
			label: function(data) {
				var l = L.GeoJSON.Ajax.OSM.prototype.label.call(this, data);
//				l.push ('rrrrrrrrrrrrrrrr');
				return l;
			}
		});

		window.addEventListener('load', function() {
			var map = new L.Map('map', {
				zoomControl: false
			});
			map.setView([47, 2], 6);

			// Baselayer
			var baselayer = new L.TileLayer('http://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
				attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>'
			});

			// OSM overpass layer
			var osm = new L.GeoJSON.Ajax.OSM.wc({
				maxLatAperture: 0.5, // (Â°) latitude map max aperture for OSM POI request
				timeout: 30, // (seconds) server max request time
				idAjaxStatus: 'ajax-status', // HTML id element owning the loading status display

				services: {
					toilette: '["amenity"="toilets"]'
				},

				language: {
					'public': 'publique',
					' 1 places': ' 1 place'
				},

				// Icons display style
				style: function(feature) {
					return {
						iconUrl: 'http://v2.chemineur.fr/test/etoile.gif',
						iconAnchor: [8, 4],
						labelClass: 'etiquette',
						remanent: true
					};
				}
			});

			var gps = new L.Control.Gps({
				autoActive: true,
				autoCenter: true,
				maxZoom: 16
			});
			gps.addTo(map)
			gps.on('gpslocated', function(e) {
				if (!map.hasLayer(baselayer)) {
					baselayer.addTo(map);
					osm.addTo(map);
					new L.Control.Scale().addTo(map);
				}
				e.target._map.setView(e.latlng, Math.max (map.getZoom(), 16));
			});
			map.on ('dragend', function () {
				gps.deactivate();
			});
		});
	</script>
</body>
</html>
